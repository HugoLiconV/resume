<img class="bug" [src]="contactItems[0].iconUrl" alt="">
<div class="container" id="contact">
  <div class="details">
    <p>Coded with <span><app-heart></app-heart></span>by Hugo Licon
    <br>Last Update: June 2018</p>
  </div>
  <div class="social">
    <a class="support" >Contact Me</a>
     <a *ngFor="let contactItem of contactItems" [href]="contactItem.link" target="_blank" [style.width]="getItemWidth()" >
      <img [src]="contactItem.iconUrl" [alt]="contactItem.title + ' url'">
    </a>
  </div>
</div>
