<div class="container" id="contact">
  <div class="details">
    <p>Coded with<app-heart></app-heart>by Hugo Licon - Last Update: June 2018</p>
  </div>
  <div class="social">
    <a class="support" >Contact Me</a>
    <a [href]="contactItem.link" [style.width]="getItemWidth()" *ngFor="let contactItem of contactItems">
      <img [src]="contactItem.iconUrl" [alt]="contactItem.title + ' url'">
    </a>
  </div>
</div>
