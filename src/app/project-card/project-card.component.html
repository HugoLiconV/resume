<div class="card-container">
  <div class="card-image" [ngStyle]="{'background-image': getImageUrl()}"></div>
  <div class="card-content">
    <p class="card-details">{{project.technologies}}</p>
    <div class="card-title">{{project.title}}</div>
    <p class="card-text">{{project.description}}</p>
    <button (click)="onNavigate()" class="btn btn-block card-btn">Visit</button>
  </div>
</div>
